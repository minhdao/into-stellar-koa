<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="pics/karmon.png" alt="" width="188" height="188">
      <h2>Please Login</h2>
    </div>
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <form action="" method="POST" class="needs-validation" id="myform">
          <!-- Login -->
          <div class="row form-group">
            <div class="col-md-12">
              <label for="email">Email</label>
              <input id="email" type="text" name="" placeholder="mountain69@gmail.com" value="" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label for="password">Password</label>
              <input id="password" type="password" name="" value="" placeholder="secrets" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <a href="/register">Register</a>
            </div>
          </div>
          <!-- Submit button -->
          <div class="row form-group">
            <div class="col-md-12">
              <input class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="Done">
            </div>
        </form>
        </div>
        <div class="col-md-4">

        </div>

      </div>
    </div>
</body>

</html>
